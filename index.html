<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Steam, Cover Maker, Custom covers, Games">
    <meta name="description"
        content="Create custom covers for your Steam games with Steam Cover Maker. Choose varied styles and easily download your creation.">

    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/gamelabels.css">

    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />

    <title>Steam Cover Maker</title>
</head>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<body>
    <div class="sidebar">
        <h1>Steam Cover Maker</h1>
        <h2>Select your label style</h2>
        <div class="toggle-container menu-item">
            <label for="labelToggle-ps2">PS2 Style
                <div class="switch">
                    <input type="checkbox" id="labelToggle-ps2">
                    <span class="slider"></span>
                </div>
            </label>
        </div>
        <div class="toggle-container menu-item">
            <label for="labelToggle-gba">GBA Style
                <div class="switch">
                    <input type="checkbox" id="labelToggle-gba">
                    <span class="slider"></span>
                </div>
            </label>
        </div>
        <div class="input-container menu-item">
            <input type="text" id="customTextLabel" value="SteamStation 2" />
        </div>
    </div>
    <div class="container">
        <input type="file" id="imageUpload" accept="image/*" />
        <div class="preview-border">
            <div class="preview-window">
                <div class="top-bar" id="topBar">
                    SteamStation 2
                </div>
                <div class="preview-container">
                    <!--The image will showed here-->
                </div>
            </div>
        </div>
        <div class="button-container">
            <button id="zoomInButton">Zoom In</button>
            <button id="zoomOutButton">Zoom Out</button>
            <button id="downloadButton">Download</button>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="assets/js/events.js"></script>
    <script src="assets/js/labels.js"></script>

</body>

</html>
